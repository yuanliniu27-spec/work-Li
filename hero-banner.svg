<svg width="450" height="600" viewBox="0 0 450 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c3f36;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2520;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eaddc5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4b886;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b08d55;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="lightGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="450" height="600" fill="url(#bgGradient)"/>

  <!-- 光晕效果 -->
  <ellipse cx="225" cy="180" rx="200" ry="150" fill="url(#lightGlow)"/>

  <!-- 装饰性圆形元素 -->
  <circle cx="80" cy="100" r="40" fill="#d4b886" opacity="0.1"/>
  <circle cx="370" cy="150" r="60" fill="#d4b886" opacity="0.08"/>
  <circle cx="350" cy="450" r="50" fill="#d4b886" opacity="0.1"/>
  <circle cx="100" cy="520" r="35" fill="#d4b886" opacity="0.12"/>

  <!-- 充电符号装饰 -->
  <g opacity="0.15">
    <path d="M 60 450 L 70 470 L 62 470 L 72 490 L 58 475 L 66 475 Z" fill="#d4b886"/>
    <path d="M 380 80 L 390 100 L 382 100 L 392 120 L 378 105 L 386 105 Z" fill="#d4b886"/>
  </g>

  <!-- 主要充电图标 -->
  <g transform="translate(225, 200)">
    <!-- 电池外壳 -->
    <rect x="-60" y="-80" width="120" height="140" rx="12" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
    <rect x="-20" y="-90" width="40" height="10" rx="3" fill="url(#goldGradient)"/>

    <!-- 电池电量 -->
    <rect x="-50" y="30" width="100" height="20" rx="6" fill="url(#goldGradient)" opacity="0.9"/>
    <rect x="-50" y="0" width="100" height="20" rx="6" fill="url(#goldGradient)" opacity="0.8"/>
    <rect x="-50" y="-30" width="100" height="20" rx="6" fill="url(#goldGradient)" opacity="0.7"/>
    <rect x="-50" y="-60" width="100" height="20" rx="6" fill="url(#goldGradient)" opacity="0.6"/>

    <!-- 闪电符号 -->
    <path d="M -5 -45 L 10 -15 L -2 -15 L 13 20 L -8 -5 L 5 -5 Z" fill="#ffffff" filter="url(#glow)"/>
  </g>

  <!-- 年份标识 2026 -->
  <text x="225" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" opacity="0.9">2026</text>

  <!-- 主标题 -->
  <text x="225" y="400" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="4">新年心意</text>

  <!-- 副标题 -->
  <text x="225" y="440" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="4">满电传递</text>

  <!-- 英文副标题 -->
  <text x="225" y="480" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" letter-spacing="2" opacity="0.8">Make 2026 Fully Charged</text>

  <!-- 装饰线条 -->
  <line x1="140" y1="500" x2="310" y2="500" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>

  <!-- 底部装饰文字 -->
  <text x="225" y="540" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="13" fill="#d4b886" text-anchor="middle" opacity="0.7">创造移动的家 · 创造幸福的家</text>
</svg>